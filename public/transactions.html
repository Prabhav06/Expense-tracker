<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Transactions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            margin-left: 0.5rem;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .transactions-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .transactions-table tbody tr:hover {
            background: #f9fafb;
        }

        .amount-income {
            color: #10b981;
            font-weight: bold;
        }

        .amount-expense {
            color: #ef4444;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error, .success {
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .transactions-table {
                font-size: 0.9rem;
            }
            
            .transactions-table th,
            .transactions-table td {
                padding: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">ðŸ’° Expense Tracker</div>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/transactions" class="active">Transactions</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Add New Transaction</h2>
            <div id="message"></div>
            
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Salary">Salary</option>
                            <option value="Food">Food</option>
                            <option value="Bill Payment">Bill Payment</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Subscription">Subscription</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" name="description" placeholder="Add a note about this transaction">
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Transaction</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <div class="card">
            <h2>All Transactions</h2>
            <div id="loading" class="loading">Loading transactions...</div>
            <div id="transactionsContainer" style="display: none;">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="editForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editType">Type</label>
                        <select id="editType" name="type" required>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editAmount">Amount (â‚¹)</label>
                        <input type="number" id="editAmount" name="amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCategory">Category</label>
                        <select id="editCategory" name="category" required>
                            <option value="Salary">Salary</option>
                            <option value="Food">Food</option>
                            <option value="Bill Payment">Bill Payment</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Subscription">Subscription</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" name="description">
                </div>
                
                <button type="submit" class="btn btn-primary">Update Transaction</button>
            </form>
        </div>
    </div>

    <script>
        let transactions = [];
        let editingId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
            setupEventListeners();
            setDefaultDate();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('transactionForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('editForm').addEventListener('submit', handleEditSubmit);
            
            // Modal controls
            document.querySelector('.close').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', cancelEdit);
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('editModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/api/transactions');
                if (!response.ok) throw new Error('Failed to fetch transactions');
                
                transactions = await response.json();
                displayTransactions();
                
            } catch (error) {
                console.error('Error loading transactions:', error);
                showMessage('Failed to load transactions. Please try again.', 'error');
            }
        }

        function displayTransactions() {
            const tbody = document.getElementById('transactionsBody');
            const container = document.getElementById('transactionsContainer');
            const loading = document.getElementById('loading');
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #666;">No transactions found</td></tr>';
            } else {
                tbody.innerHTML = transactions.map(transaction => `
                    <tr>
                        <td>${formatDate(transaction.date)}</td>
                        <td>${transaction.type}</td>
                        <td class="amount-${transaction.type.toLowerCase()}">
                            ${transaction.type === 'Income' ? '+' : '-'}â‚¹${transaction.amount.toLocaleString()}
                        </td>
                        <td>${transaction.category}</td>
                        <td>${transaction.description || '-'}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editTransaction('${transaction._id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteTransaction('${transaction._id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            }
            
            loading.style.display = 'none';
            container.style.display = 'block';
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const transactionData = {
                date: formatDateForStorage(formData.get('date')),
                type: formData.get('type'),
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                description: formData.get('description') || ''
            };

            try {
                const url = editingId ? `/api/transactions/${editingId}` : '/api/transactions';
                const method = editingId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });

                if (!response.ok) throw new Error('Failed to save transaction');

                const message = editingId ? 'Transaction updated successfully!' : 'Transaction added successfully!';
                showMessage(message, 'success');
                
                resetForm();
                loadTransactions();
                
            } catch (error) {
                console.error('Error saving transaction:', error);
                showMessage('Failed to save transaction. Please try again.', 'error');
            }
        }

        async function handleEditSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const transactionData = {
                date: formatDateForStorage(formData.get('date')),
                type: formData.get('type'),
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                description: formData.get('description') || ''
            };

            try {
                const response = await fetch(`/api/transactions/${formData.get('id')}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });

                if (!response.ok) throw new Error('Failed to update transaction');

                showMessage('Transaction updated successfully!', 'success');
                closeModal();
                loadTransactions();
                
            } catch (error) {
                console.error('Error updating transaction:', error);
                showMessage('Failed to update transaction. Please try again.', 'error');
            }
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t._id === id);
            if (!transaction) return;

            // Fill edit form
            document.getElementById('editId').value = id;
            document.getElementById('editDate').value = formatDateForInput(transaction.date);
            document.getElementById('editType').value = transaction.type;
            document.getElementById('editAmount').value = transaction.amount;
            document.getElementById('editCategory').value = transaction.category;
            document.getElementById('editDescription').value = transaction.description || '';

            // Show modal
            document.getElementById('editModal').style.display = 'block';
        }

        async function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) return;

            try {
                const response = await fetch(`/api/transactions/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete transaction');

                showMessage('Transaction deleted successfully!', 'success');
                loadTransactions();
                
            } catch (error) {
                console.error('Error deleting transaction:', error);
                showMessage('Failed to delete transaction. Please try again.', 'error');
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            document.getElementById('transactionForm').reset();
            document.getElementById('submitBtn').textContent = 'Add Transaction';
            document.getElementById('cancelBtn').style.display = 'none';
            editingId = null;
            setDefaultDate();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function formatDate(dateString) {
            // Convert DD-MM-YYYY to readable format
            return dateString;
        }

        function formatDateForStorage(dateInput) {
            // Convert YYYY-MM-DD to DD-MM-YYYY
            const [year, month, day] = dateInput.split('-');
            return `${day}-${month}-${year}`;
        }

        function formatDateForInput(dateString) {
            // Convert DD-MM-YYYY to YYYY-MM-DD
            const [day, month, year] = dateString.split('-');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
